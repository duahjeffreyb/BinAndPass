<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type = "text/css" href = "{{ url_for('static', filename = 'style.css') }}">
	<title>Some JavaScript Stuff</title>
	<script type="text/javascript">
		function binClick() {
			// body...
			var x = document.getElementById("mypara");
			var y = document.getElementById("text").value;
			if(isNaN(y)){
				alert("Please enter a number");
				location.reload();

			}
			else{
				var num;
				num = parseInt(y).toString(2);
				x.innerHTML = num;
			}
		}
		function hexClick() {
			var x = document.getElementById("mypara");
			var y = document.getElementById("text").value;
			if(isNaN(y)){
				alert("Please enter a number");
				location.reload();
			}
			else{
			var num;
			num = parseInt(y).toString(16);
			x.innerHTML = "0x" + num;
			}
		}
	</script>
</head>

<body style="background-color: darkgreen">
<div>
	<center>
	<label style="color: black; font-size: 30px">Enter a number</label><br><br>

			<td><button type = "button" onclick="binClick()">Binary</button>

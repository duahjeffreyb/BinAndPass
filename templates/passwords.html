	<script type="text/javascript">
		console.log(localStorage);
		function save() {
			// body...
			let x = document.getElementById("user").value;
			let y = document.getElementById("pass").value;
			let z = document.getElementById("web").value;
			if(x && y && z){
			let a = `Usr: ${x}; Pass: ${y}`
			window.localStorage.setItem(z,a);

			location.reload();

		}
		}
		function remove(id) {
			// body...
			let x = localStorage.key(id);
;
			if(confirm("Are you sure you want to delete this saved data?")){
			window.localStorage.removeItem(x);
			location.reload();
			}
		}
		function info() {
			// body...
		    const output = document.getElementById('lsOutput');

		    if(localStorage.length == 0){
		    	alert("There is no saved info.")
		    }
			for(i = 0; i < localStorage.length; i++){
				const username = localStorage.key(i);
				const password = localStorage.getItem(username);
				output.innerHTML += `Web: ${username}: ${password} `;
				var e = document.createElement("button");
				var t = document.createTextNode("X");
				e.appendChild(t);
				e.setAttribute("id", i);
				var id = e.id;
				e.setAttribute("class", "delete");
				e.setAttribute("onclick", "remove(id)")
				output.appendChild(e);
				output.innerHTML += "<br>";
			}

		}
		function deleteAll() {
			// body...
			if(confirm("Are you sure you want to delete all your saved data?")){
			localStorage.clear();
			location.reload();
		}
	}
	function random() {
		// body...

		let password = document.getElementById("unique");
		unique.innerHTML = Math.random().toString(36).slice(2);
	}
	</script>
